<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 300px;
        height: 200px;

    }
    div::after{
        content: '24K';
        display: block;
        width: 100px;
        height: 100px;
        background-color: #0ff;
    }
    div::before{
        content: '纯帅';
        display: block;
        width: 100px;
        height: 100px;
        background-color: #0ff;
    }
    /* 伪元素选择器会创建一个元素 但是是行内元素 */
    /* 伪元素选择器本身权重值是1 一般会加上一个标签选择器总权重2 */
    </style>
</head>
<body>
    <div>我</div>
</body>
</html>
