<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 150px;
            /* 顺时针旋转45° */
            /* transform: rotate(45deg); */
            border: 5px solid #0ff;
            border-radius: 50%;
            transition: all 0.2s;
        }

        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
