<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 移动盒子的位置：定位 外边距 2d转换 */
        div {
            width: 200px;
            height: 200px;
            background-color: #0ff;
            /* x就是x轴上的移动 但是不能省略不移动写0 */
            /* transform: translate(100px,0); */
            /* 或者用下面这种 */
            transform: translateX(100px);
            /* 最大的优点不会影响其他元素的位置 */
            /* translate中百分比单位是相对于自身的 */
            /* 对行内元素没有效果 */
        }
    </style>
</head>

<body>
    <!-- 转换可以实现元素的位移、旋转、缩放简单理解为变形 -->
    <div></div>
</body>

</html>
