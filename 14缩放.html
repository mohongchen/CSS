<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        background-color: #0ff;
        margin: 100px auto;
        transform-origin: right top;
        transition: all .2s;
    }

    div:hover{
        /* 等比例缩放 */
        /* transform: scale(2,2); */
        /* 也可以缩小 */
        transform: scale(0.5,0.5);
        /* 可以设置中心点且不会影响其他盒子 */
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
