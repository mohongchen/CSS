<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li:nth-child(5){
            background-color: #0ff;
        }
        ul .child{
            background-color: #f00;
        }
        ul li[add='aa']{
            background-color: #000;
        }
        
    </style>
</head>

<body>
    <ul>
        <li add='aa'>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li class="child">5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
