<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable='no'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: #0ff;
            justify-content: center;
            /* 侧轴居中 */
            /* 只能给单行设置 */
            align-items: center;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: pink;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
